<div class="header-div">
  <button class="header-button" (click)="goTo('home')">MarcosCavalcanti(LOGO)</button>
  <button class="header-button" (click)="goTo('/about')">{{ "header_buttons.about" | translate }}</button>
  <button class="header-button" (click)="goTo('/projects')">{{ "header_buttons.projects" | translate }}</button>
  <button class="header-button" (click)="goTo('/contacts')">{{ "header_buttons.contacts" | translate }}</button>
  <div style="color: white">
    Language:
    <div>
      <Button (click)="changeLanguage('portuguese')" style="border: none; background: transparent"><flag [country]="'BR'"/></Button>
      <Button (click)="changeLanguage('english')" style="border: none; background: transparent"><flag [country]="'US'"/></Button>
    </div>
  </div>
</div>
